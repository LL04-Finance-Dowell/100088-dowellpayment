<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <!-- Add Tailwind CSS styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-sm mx-auto bg-white p-4 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-center mb-4">Email Verification</h1>
        <p>Hello {{ user.username }},</p>
        <p>Thank you for signing up on our platform. To verify your email address, please click the button below:</p>
        <a href="{{ domain }}/wallet/verify-email/?token={{ token }}"
           class="mt-4 inline-block bg-blue-500 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-full">
            Verify Email
        </a>
        <p class="mt-4">If you didn't create an account on our platform, you can ignore this email.</p>
    </div>
</body>
</html>
